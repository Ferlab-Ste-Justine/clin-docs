<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --theme-color: #006aa3;
        --base-font-family: "Roboto", BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        --heading-color: #0a5085;
        --base-font-size: 14px;
        --secondary-color: #364a63;
        --base-font-weight: 400;
        --heading-h1-font-size: 20px;
        --heading-h2-font-size: 16px;
        --heading-h3-font-size: var(--base-font-size);
        --sidebar-background: #0a5085;
        --sidebar-nav-link-color: #fff;
      }

      body {
        font-family: var(--base-font-family);
        font-size: var(--base-font-size);
        color: var(--secondary-color);
      }
      body h1 .anchor span {
        color: var(--heading-color);
        font-size: var(--heading-h1-font-size);
      }

      body h2 .anchor span {
        color: var(--heading-color);
        font-size: var(--heading-h2-font-size);
      }

      body h3 .anchor span {
        color: var(--secondary-color);
        font-size: var(--heading-h3-font-size);
      }

      body .markdown-section p a {
        font-weight: var(--base-font-weight);
      }

      body .markdown-section p strong {
        color: var(--secondary-color);
      }

      body .search {
        border: none;
        padding-top: 40px;
      }

      .sidebar {
        background-color: var(--sidebar-background);
      }

      .sidebar ul li {
        color: var(--sidebar-nav-link-color);
        font-size: var(--heading-h2-font-size);
        font-weight: 600;
      }
      .sidebar ul li a {
        color: var(--sidebar-nav-link-color);
        font-weight: 600;
      }

      .sidebar ul li.active {
        background-color: var(--theme-color);
        color: var(--sidebar-nav-link-color);
      }
      .sidebar ul li.active a {
        color: var(--sidebar-nav-link-color);
      }

      .sidebar-toggle {
        background-color: var(--sidebar-background);
        top: 0;
        bottom: inherit;
      }

      .sidebar-toggle:hover .sidebar-toggle-button span {
        opacity: .8;
      }
      .sidebar-toggle .sidebar-toggle-button span {
        background-color: var(--sidebar-nav-link-color);
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "",
        repo: "",
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 2,
        alias: {
          "/fr/(.*)": "/docs-fr/$1",
          "/en/(.*)": "/$1",
          "/.*/_navbar.md": "/_navbar.md",
        },
        nameLink: {
          "/fr/": "#/fr/",
          "/": "#/",
        },
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: "auto",
          placeholder: {
            "/fr/": "Tapez pour rechercher",
            "/": "Type to search",
          },
          noData: {
            "/fr/": "Aucun r√©sultat",
            "/": "No Results",
          },
          // Headline depth, 1 - 6
          depth: 4,
          hideOtherSidebarContent: false, // whether or not to hide other sidebar content
          pathNamespaces: ["/", "/fr"],
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
